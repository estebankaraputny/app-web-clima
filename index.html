<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu lugar - Clima actual</title>
    <link rel="shortcut icon" href="https://img.freepik.com/iconos-gratis/nublado_318-368363.jpg?w=2000" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Inconsolata:wght@300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body onload="onLoad()">
    <header></header>
    <main class="content-page">
        <div class="clima-and-hour">
            <section class="section-clime">
                <div id="container-clime" class="container-clime">
                    <div class="cont-search">
                        <div class="form__group field">
                            <input type="input" class="buscar-ubi" placeholder="Ingrese su ciudad aqui" required="" id="city">
                            <label for="name" class="form__label">Ingrese su ciudad aqui</label>
                        </div>
                        <button class="button-ubi" id="button-ubi">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div class="ubicacion" id="contLocation">
                        
                    </div>
                    <div class="content-info" id="description">
                        <div class="cont-temp" id="temperature">
                            
                        </div>
                        <div class="cont-min-max" id="minAndMax">
                            
                        </div>
                    </div>
                    <div class="mas-detalles">
                        <div class="mini-detalles" id="wind">  
                        </div>
                        <div class="mini-detalles" id="lluvias">
                        </div>
                        <div class="mini-detalles" id="humidity">
                        </div>
                    </div>
                </div>
            </section>
            <section class="hour-and-lofi">
                <section class="section-hour">
                    <div class="container-clock">
                        <div class="cont-reloj">
                            <p class="time" id="time"></p>
                            <!-- <p id="amOPm"></p> -->
                        </div>
                        <div class="cont-fecha">
                            <p class="fecha" id="fecha">
                            </p>
                        </div>
                    </div>
                </section>
                <section class="music-lofi">
                    <h3 class="title-youtube"><i class="bi bi-music-note-beamed"></i> Music for you</h3>
                    <iframe class="youtube-lofi" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="lofi hip hop radio üìö - beats to relax/study to" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </section>
            </section>
            <section class="play-music">
                <div>
                    <p style="color: aliceblue; font-size: 2rem;">Secci√≥n: Proximamente reproductor de musica con API Spotyfi</p>
                </div>
            </section>
        </div>
        <div class="climaWeek-notice">
            <section class="cont-climeWeek">
                <div >
                    <p style="color: aliceblue; font-size: 2rem;">Secci√≥n: Proximente los climas de los dias de la semana con APi Open Weather Map</p>
                </div>
            </section>
            <section class="cont-notice">
                <div>
                    <h2 class="title-section-noti"><i class="bi bi-globe-americas"></i> Noticias de √∫ltima hora.</h2>
                    <!-- Example split danger button -->
                    <div class="btn-group">
                        <!-- <button type="button" class="btn btn-danger">Seleccione su pa√≠s</button>
                        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                        </button> -->
                        <select class="dropdown-menu btn btn-second" id="selectCountry">
                            <option value="ar">Seleccione su pa√≠s</option>
                            <option value="ar">Argentina</option>
                            <option value="br">Brazil</option>
                            <option value="ca">Canada</option>
                            <option value="ch">Chile</option>
                            <option value="co">Colombia</option>
                            <option value="gb">England</option>
                            <option value="fr">Francia</option>
                            <option value="in">India</option>
                            <option value="in">Japan</option>
                            <option value="mx">Mexico</option>
                            <option value="ru">Russia</option>
                            <option value="us">United States</option>
                            <option value="ve">Venezuela</option>
                        </select >
                    </div>
                    
<!-- // El c√≥digo ISO 3166-1 de 2 letras del pa√≠s del que desea obtener titulares. Posibles opciones: ar
// br ca ch cn co eg fr in jp mx ru us ve  -->
                </div>
                <div id="noticias" class="noticias">
                    
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>
<script src="./script/index.js"></script>
</html>
